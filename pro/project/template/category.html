{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Category Expenses</div>
        <div class="card-body">
          <ul class="list-group">
            {% for category in category_expenses %}
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
              style="background-color: transparent !important; border: none"
            >
              {{ category.name }}
              <span
                class="badge rounded-pill"
                style="font-size: 18px; color: #333"
                >Rs {{ category.total_expense }}</span
              >
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
